baseURL = "https://figueredo.co/"
# include content marked as draft
buildDrafts = false
# include content with publishdate in the future
buildFuture = false
# include content already expired
buildExpired = false
# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
relativeURLs = true
disableRSS = true
enableRobotsTXT = true
editor = "nano"
languageCode = "en"
language = "en"
theme = "vncnt-hugo"
title = "Thiago Cardoso"

[blackfriday]
  extensions = ["hardLineBreak"]

[permalinks]
  fixed = ":title/"
  posts = "posts/:slug/"

[params]
  author = "Thiago Cardoso"
  email = ""
  description = "Thiago's contact information."
  bio = "Software Engineer"
  avatar = "img/avatar.jpg"
  favicon = "img/favicon.ico"
  error404 = "There is no such page."

  [params.contact]
    github = "https://github.com/figueredo"
    twitter = "https://twitter.com/figueredo_"
    linkedin = "https://linkedin.com/in/figueredo"
    medium = "https://medium.com/@figueredo_"
